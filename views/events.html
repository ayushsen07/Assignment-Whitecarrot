<!DOCTYPE html>
<html>
<head>
    <title>Calendar Events</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Your Calendar Events</h1>
        
        <div class="mb-4">
            <input type="date" id="dateFilter" class="border p-2 rounded">
            <button onclick="filterEvents()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Filter</button>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                    </tr>
                </thead>
                <tbody id="eventsTable" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <script>
    async function loadEvents(filterDate = '') {
        try {
            const url = filterDate 
                ? `/api/events?date=${filterDate}`
                : '/api/events';
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Failed to fetch events');
            }
            const events = await response.json();
            displayEvents(events);
        } catch (error) {
            console.error('Error loading events:', error);
            document.getElementById('eventsTable').innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-red-500">Error loading events</td></tr>';
        }
    }

    function displayEvents(events) {
        const tableBody = document.getElementById('eventsTable');
        tableBody.innerHTML = '';

        if (events.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center">No events found for this date</td></tr>';
            return;
        }

        events.forEach(event => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">${event.name}</td>
                <td class="px-6 py-4 whitespace-nowrap">${new Date(event.date).toLocaleDateString()}</td>
                <td class="px-6 py-4 whitespace-nowrap">${event.time}</td>
                <td class="px-6 py-4 whitespace-nowrap">${event.location}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function filterEvents() {
        const dateFilter = document.getElementById('dateFilter').value;
        if (!dateFilter) {
            loadEvents();
            return;
        }
        loadEvents(dateFilter);
    }

    // Add a clear filter button
    const filterDiv = document.querySelector('.mb-4');
    const clearButton = document.createElement('button');
    clearButton.textContent = 'Clear Filter';
    clearButton.className = 'bg-gray-500 text-white px-4 py-2 rounded ml-2';
    clearButton.onclick = () => {
        document.getElementById('dateFilter').value = '';
        loadEvents();
    };
    filterDiv.appendChild(clearButton);

    // Load events when page loads
    loadEvents()
    </script>
</body>
</html>
